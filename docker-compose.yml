name: writeforge

version: '3.8'

services:
  languagetool:
    image: erikvl87/languagetool:latest
    container_name: writeforge-languagetool
    ports:
      - "8010:8010"
    environment:
      - Java_Xms=512m
      - Java_Xmx=2g
      - langtool_languageModel=/ngrams
    volumes:
      - ./docker/languagetool/ngrams:/ngrams:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/v2/check?language=en-US&text=test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  ngrams:
